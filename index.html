<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="aaa">
      <img class="image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h3 class="new-task-label">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input" type="text">
          <button class="add btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incompleteTasks">
          <li class="list-item">
            <input type="checkbox" class="checkbox input">
            <label class="label-task">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img class="delete-img" src="./remove.svg" alt="Remove button icon"></button>
          </li>
          <li class="list-item editMode">
            <input class="checkbox input" type="checkbox">
            <label class="label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="edit btn">Save</button>
            <button class="delete btn"><img class="delete-img" src="./remove.svg" alt="Remove button icon"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item" >
            <input type="checkbox" class="checkbox input" checked>
            <label class="label-task">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img class="delete-img" src="./remove.svg"  alt="Remove button icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
