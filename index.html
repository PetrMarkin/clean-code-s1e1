<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add">
        <h3 class="title">Add Item</h3>
        <li class="tasks-item">
          <input id="new-task" class="tasks-item__task" type="text">
          <button class="tasks-item__btn btn">Add</button>
        </li>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="tasks-item">
            <input type="checkbox" class="tasks-item__checkbox input">
            <label class="tasks-item__label">Pay Bills</label>
            <input type="text" class="tasks-item__task">
            <button class="tasks-item__btn-edit btn">Edit</button>
            <button class="tasks-item__btn-delete btn"><img class="btn__img" src="./remove.svg" alt="Remove button icon"></button>
          </li>
          <li class="tasks-item edit">
            <input class="tasks-item__checkbox input" type="checkbox">
            <label class="tasks-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks-item__task">
            <button class="tasks-item__btn-edit btn">Save</button>
            <button class="tasks-item__btn-delete btn"><img class="btn__img" src="./remove.svg" alt="Remove button icon"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="tasks-item" >
            <input type="checkbox" class="tasks-item__checkbox input" checked>
            <label class="tasks-item__label">See the Doctor</label>
            <input type="text" class="tasks-item__task input">
            <button class="tasks-item__btn-edit btn">Edit</button>
            <button class="tasks-item__btn-delete btn"><img class="btn__img" src="./remove.svg"  alt="Remove button icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
